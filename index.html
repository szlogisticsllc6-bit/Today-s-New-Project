<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up / Sign In Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #50c9c3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      background-color: #4a90e2;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #357abd;
    }

    .toggle-link {
      margin-top: 1rem;
      display: block;
      color: #4a90e2;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sign Up Form -->
    <div id="signup-form">
      <h2>Create Account</h2>
      <div class="input-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" placeholder="Enter username" required />
      </div>
      <div class="input-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter email" required />
      </div>
      <div class="input-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Create password" required />
      </div>
      <button type="submit">Sign Up</button>
      <span class="toggle-link" onclick="toggleForm('signin')">Already have an account? Sign In</span>
    </div>

    <!-- Sign In Form -->
    <div id="signin-form" class="hidden">
      <h2>Sign In</h2>
      <div class="input-group">
        <label for="signin-email">Email</label>
        <input type="email" id="signin-email" placeholder="Enter email" required />
      </div>
      <div class="input-group">
        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" placeholder="Enter password" required />
      </div>
      <button type="submit">Sign In</button>
      <span class="toggle-link" onclick="toggleForm('signup')">Don't have an account? Sign Up</span>
    </div>
  </div>

  <script>
    function toggleForm(formType) {
      const signupForm = document.getElementById('signup-form');
      const signinForm = document.getElementById('signin-form');

      if (formType === 'signin') {
        signupForm.classList.add('hidden');
        signinForm.classList.remove('hidden');
      } else {
        signinForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
